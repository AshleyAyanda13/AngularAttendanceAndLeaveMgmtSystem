<!-- delete-leave.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-danger text-white text-center">
          <h2 class="mb-0">Delete Leave Request</h2>
        </div>
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="bi bi-exclamation-triangle-fill text-warning fs-1"></i>
            <h4 class="mt-3">Are you sure you want to delete this leave request?</h4>
            <p class="text-muted">This action cannot be undone.</p>
          </div>

          <div class="bg-light p-3 rounded mb-4">
            <p><strong>Dates:</strong> {{ToBeDeletedData.startDate}} to {{ToBeDeletedData.endDate}}</p>
            <p><strong>Reason:</strong> {{ToBeDeletedData.reason}}</p>
          </div>

          <button type="button" (click)="DeleteLeaveRecord()" class="btn btn-danger w-100 fw-bold">
            <i class="bi bi-trash-fill me-2"></i> Delete Leave Request
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
